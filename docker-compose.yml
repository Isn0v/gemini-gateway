version: '3.8'
services:
  server:
    build: ./app/server
    ports:
      - "8080:8080"
    environment:
      # Переменная для Logstash
      LOGSTASH_HOST: logstash

  # ... (Prometheus и Grafana остаются) ...
  prometheus:
    image: prom/prometheus
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

  # --- НОВЫЕ СЕРВИСЫ ДЛЯ ELK ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9 # Используем стабильную версию
    environment:
      - "discovery.type=single-node" # Запуск в режиме одного узла
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.9
    ports:
      - "5044:5044"
    volumes:
      - ./infra/logging/logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.9
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.9
    user: root # Нужен для доступа к логам других контейнеров
    volumes:
      - ./infra/logging/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - logstash

volumes:
  elasticsearch_data: